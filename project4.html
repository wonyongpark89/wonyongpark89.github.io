<style>
:root{
  --bg-color:#ffffff;
  --text-main:#2d2d2d;
  --text-light:#666666;
  --highlight:#4f46e5;
  --soft-gray:#f4f4f5;
  --border-color:#eeeeee;
}

*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth; scrollbar-gutter: stable;}

body{
  font-family:'Inter',sans-serif;
  background-color:var(--bg-color);
  color:var(--text-main);
  line-height:1.75;
  max-width:1100px;
  margin:0 auto;
  padding:0 24px;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

a{
  color:var(--highlight);
  text-decoration:none;
  border-bottom:1px solid transparent;
  transition:border-color .2s ease,color .2s ease;
}
a:hover{border-bottom-color:var(--highlight);}

nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:2.5rem 0;
  border-bottom:1px solid var(--border-color);
}
.logo{
  font-family:'Playfair Display',serif;
  font-size:1.5rem;
  color:var(--text-main);
  text-decoration:none;
  font-weight:700;
  border-bottom:none;
}
nav ul{display:flex;list-style:none;gap:2.5rem;}
nav ul li a{
  text-decoration:none;
  color:var(--text-light);
  font-size:.95rem;
  transition:color .2s ease;
  border-bottom:none;
}
nav ul li a:hover,
nav ul li a.active{
  color:var(--highlight);
  font-weight:600;
}

header{padding:4rem 0 2rem 0;}
h1{
  font-family:'Playfair Display',serif;
  font-size:2.8rem;
  line-height:1.15;
  margin-bottom:1rem;
}
h2{
  font-family:'Playfair Display',serif;
  font-size:1.8rem;
  margin:0 0 1.2rem 0;
}

p{
  font-family:'Source Sans 3',sans-serif;
  font-size:1rem;
  font-weight:400;
  color:var(--text-main);
  margin:0 0 1.2rem 0;
}

footer{
  padding:4rem 0;
  text-align:center;
  border-top:1px solid var(--border-color);
  font-size:.85rem;
  color:#999;
}

@media (max-width:900px){
  body{padding:0 18px;}
  nav{flex-direction:column;gap:1rem;padding:2rem 0;}
  nav ul{gap:1.5rem;flex-wrap:wrap;justify-content:center;}
  h1{font-size:2.2rem;}
}

/* Project detail page */
.project-category{
  color:var(--highlight);
  font-weight:600;
  font-size:.75rem;
  text-transform:uppercase;
  display:block;
  margin-bottom:.75rem;
  letter-spacing:.5px;
}

.project-container{
  display:grid;
  grid-template-columns:260px 1fr;
  gap:3.5rem;
  padding-bottom:5rem;
}

.project-sidebar{
  border-left:4px solid var(--soft-gray);
  padding-left:1.25rem;
  color:var(--text-main);
}

/* 1) Sidebar items all Source Sans 3 */
.sidebar-item{
  margin-bottom:1.5rem;
  font-family:'Source Sans 3',sans-serif;
}

.sidebar-label{
  display:block;
  color:var(--text-light);
  text-transform:uppercase;
  font-size:.75rem;
  letter-spacing:.6px;
  margin-bottom:.35rem;
  font-family:'Inter',sans-serif; /* keep labels consistent with nav typography */
}

.project-content h2{margin-top:2.25rem;}
.project-content h2:first-of-type{margin-top:0;}

.project-content ul{
  margin:0 0 1.5rem 1.1rem;
  font-family:'Source Sans 3',sans-serif;
}
.project-content li{margin:0 0 .6rem 0;}

.back-link{
  display:inline-block;
  margin-top:1.5rem;
  font-weight:600;
  border-bottom:1px solid transparent;
}


@media (max-width:900px){
  .project-container{grid-template-columns:1fr;gap:3.5rem;
  }
  .project-sidebar{
    border-left:none;
    border-top:1px solid var(--border-color);
    padding:1.5rem 0 0 0;
  }
}

              <span aria-hidden="true">›</span>
            </button>

            <p class="carousel-sr-only" id="wpCarouselHelp">
              Use the left and right arrow keys to navigate the images.
            </p>
          </div>

          <div class="carousel-meta">
            <p class="carousel-caption" id="wpCarouselCaption">Workshop and co-design sessions (placeholder image).</p>
            <div class="carousel-dots" id="wpCarouselDots" aria-label="Choose an image"></div>
          </div>

    </article>
  </main>

  <script>
    (function(){
      const root = document.getElementById('wpCarousel');
      const track = document.getElementById('wpCarouselTrack');
      const slides = Array.from(track.querySelectorAll('.carousel-slide'));
      const btnPrev = document.getElementById('wpCarouselPrev');
      const btnNext = document.getElementById('wpCarouselNext');
      const captionEl = document.getElementById('wpCarouselCaption');
      const dotsWrap = document.getElementById('wpCarouselDots');

      if(!root || slides.length === 0) return;

      let index = 0;
      let startX = null;
      let isDragging = false;

      // Build dots
      slides.forEach((_, i) => {
        const b = document.createElement('button');
        b.type = 'button';
        b.className = 'carousel-dot';
        b.setAttribute('aria-label', 'Go to image ' + (i+1));
        b.addEventListener('click', () => goTo(i));
        dotsWrap.appendChild(b);
      });

      const dots = Array.from(dotsWrap.querySelectorAll('.carousel-dot'));

      function update(){
        track.style.transform = 'translateX(' + (-index * 100) + '%)';
        const caption = slides[index].getAttribute('data-caption') || '';
        captionEl.textContent = caption;
        dots.forEach((d, i) => d.setAttribute('aria-current', String(i === index)));
        btnPrev.disabled = (index === 0);
        btnNext.disabled = (index === slides.length - 1);
        btnPrev.style.opacity = btnPrev.disabled ? .45 : 1;
        btnNext.style.opacity = btnNext.disabled ? .45 : 1;
      }

      function goTo(i){
        index = Math.max(0, Math.min(slides.length - 1, i));
        update();
      }

      function next(){ goTo(index + 1); }
      function prev(){ goTo(index - 1); }

      btnNext.addEventListener('click', next);
      btnPrev.addEventListener('click', prev);

      // Keyboard navigation
      root.addEventListener('keydown', (e) => {
        if(e.key === 'ArrowRight'){ e.preventDefault(); next(); }
        if(e.key === 'ArrowLeft'){ e.preventDefault(); prev(); }
      });

      // Touch / pointer swipe support
      const onPointerDown = (e) => {
        isDragging = true;
        startX = e.clientX ?? (e.touches && e.touches[0] && e.touches[0].clientX);
      };
      const onPointerUp = (e) => {
        if(!isDragging) return;
        isDragging = false;
        const endX = e.clientX ?? (e.changedTouches && e.changedTouches[0] && e.changedTouches[0].clientX);
        if(startX == null || endX == null) return;
        const dx = endX - startX;
        if(Math.abs(dx) > 40){
          dx < 0 ? next() : prev();
        }
        startX = null;
      };

      root.addEventListener('pointerdown', onPointerDown);
      root.addEventListener('pointerup', onPointerUp);
      root.addEventListener('pointercancel', onPointerUp);

      root.addEventListener('touchstart', onPointerDown, {passive:true});
      root.addEventListener('touchend', onPointerUp, {passive:true});
      root.addEventListener('touchcancel', onPointerUp, {passive:true});

      // Initial state
      update();
    })();
  </script>
