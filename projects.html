<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Wonyong Park</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg-color:#ffffff;
  --text-main:#2d2d2d;
  --text-light:#666666;
  --highlight:#4f46e5;
  --soft-gray:#f9fafb;
  --border-color:#e5e7eb;
  --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
  --card-shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.08), 0 10px 10px -5px rgba(0, 0, 0, 0.03);
}

*{margin:0;padding:0;box-sizing:border-box;}

html{scroll-behavior:smooth; scrollbar-gutter: stable;}

body{
  font-family:'Inter',sans-serif;
  background-color:var(--bg-color);
  color:var(--text-main);
  line-height:1.75;
  max-width:1100px;
  margin:0 auto;
  padding:0 24px;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

a{
  color:var(--highlight);
  text-decoration:none;
  transition:all .2s ease;
}

nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:2.5rem 0;
  border-bottom:1px solid var(--border-color);
}

.logo{
  font-family:'Playfair Display',serif;
  font-size:1.5rem;
  color:var(--text-main);
  font-weight:700;
}

nav ul{display:flex;list-style:none;gap:2.5rem;}
nav ul li a{
  color:var(--text-light);
  font-size:.95rem;
}
nav ul li a:hover,
nav ul li a.active{
  color:var(--highlight);
  font-weight:600;
}

header{padding:4rem 0 3rem 0;}
h1{
  font-family:'Playfair Display',serif;
  font-size:2.5rem;
  line-height:1.15;
}

footer{
  padding:4rem 0;
  text-align:center;
  border-top:1px solid var(--border-color);
  font-size:.85rem;
  color:#999;
  margin-top:4rem;
}

/* Project grid */
.project-list{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(340px, 1fr));
  gap:2rem;
  margin-bottom:5rem;
}

.project-card{
  background:#fff;
  border:1px solid var(--border-color);
  border-radius:12px;
  padding:2rem;
  display:flex;
  flex-direction:column;
  transition:all .3s cubic-bezier(.25,.8,.25,1);
  box-shadow:var(--card-shadow);
  height:100%;
}

.project-card:hover{
  transform:translateY(-5px);
  box-shadow:var(--card-shadow-hover);
  border-color:var(--highlight);
}

.project-info{
  display:flex;
  flex-direction:column;
  flex:1;
}

.project-meta{
  font-size:.75rem;
  color:var(--highlight);
  font-weight:700;
  text-transform:uppercase;
  letter-spacing:1px;
  margin-bottom:1rem;
  display:flex;
  align-items:center;
  flex-wrap:wrap;
  gap:.5rem;
}

.project-info h2{
  font-family:'Playfair Display',serif;
  font-size:1.5rem;
  line-height:1.3;
  margin-bottom:1rem;
}

.project-summary{
  font-family:'Source Sans 3',sans-serif;
  font-size:.95rem;
  color:var(--text-light);
  margin-bottom:1.5rem;
  flex-grow:1;
  display:-webkit-box;
  -webkit-line-clamp:4;
  -webkit-box-orient:vertical;
  overflow:hidden;
}

.read-more{
  font-weight:600;
  font-size:.9rem;
  color:var(--highlight);
  margin-top:auto;
}

.read-more:hover{text-decoration:underline;}

/* Status badge */
.status-badge{
  font-size:.65rem;
  font-weight:700;
  letter-spacing:.8px;
  text-transform:uppercase;
  padding:.25em .55em;
  border-radius:4px;
  line-height:1.2;
  color:#fff;
}

.status-live{background:var(--highlight);}
.status-completed{background:#9ca3af;}

/* Mobile */
@media (max-width:900px){
  body{padding:0 18px;}
  nav{flex-direction:column;gap:1rem;}
  nav ul{gap:1.5rem;flex-wrap:wrap;justify-content:center;}
  h1{font-size:2.2rem;}
  .project-list{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<nav>
  <a href="index.html" class="logo">WP.</a>
  <ul>
    <li><a href="index.html">About</a></li>
    <li><a href="publications.html">Publications</a></li>
    <li><a href="projects.html" class="active">Projects</a></li>
  </ul>
</nav>

<header>
  <h1>Research Projects</h1>
</header>

<main class="project-list" id="projectList">
  <p style="grid-column:1/-1;color:#999;">Loading projects…</p>
</main>

<footer>
  &copy; 2026 Wonyong Park | University of Southampton
</footer>

<script>
(() => {
  const MAX = 50;
  const list = document.getElementById('projectList');

  const clean = s => (s || '').replace(/\s+/g,' ').trim();
  const firstWords = (t,n) => {
    const w = clean(t).split(' ');
    return w.length > n ? w.slice(0,n).join(' ') + '…' : t;
  };

  const extractSidebar = (doc,label) => {
    const items = doc.querySelectorAll('.project-sidebar .sidebar-item');
    for(const item of items){
      const l = item.querySelector('.sidebar-label');
      if(l && clean(l.textContent).toLowerCase() === label.toLowerCase()){
        const clone = item.cloneNode(true);
        clone.querySelector('.sidebar-label')?.remove();
        return clean(clone.textContent);
      }
    }
    return '';
  };

  const extractSummary = doc => {
    const h2 = [...doc.querySelectorAll('.project-content h2')]
      .find(h => clean(h.textContent).toLowerCase() === 'summary');
    if(!h2) return '';
    let el = h2.nextElementSibling, out=[];
    while(el && el.tagName.toLowerCase() !== 'h2'){
      if(el.tagName.toLowerCase() === 'p') out.push(clean(el.textContent));
      el = el.nextElementSibling;
    }
    return clean(out.join(' '));
  };

  const render = ({n,title,funder,duration,summary}) => {
    const card = document.createElement('article');
    card.className = 'project-card';

    const info = document.createElement('div');
    info.className = 'project-info';

    const meta = document.createElement('div');
    meta.className = 'project-meta';
    meta.textContent = funder || duration || 'Research Project';

    if(duration){
      const years = duration.match(/\d{4}/g);
      if(years){
        const end = parseInt(years[years.length-1],10);
        const badge = document.createElement('span');
        badge.className = 'status-badge ' + (end >= new Date().getFullYear() ? 'status-live' : 'status-completed');
        badge.textContent = end >= new Date().getFullYear() ? 'Live' : 'Completed';
        meta.appendChild(badge);
      }
    }

    const h2 = document.createElement('h2');
    h2.textContent = title || `Project ${n}`;

    const p = document.createElement('p');
    p.className = 'project-summary';
    p.textContent = summary;

    const a = document.createElement('a');
    a.className = 'read-more';
    a.href = `project${n}.html`;
    a.textContent = 'View project →';

    info.append(meta,h2,p,a);
    card.appendChild(info);
    return card;
  };

  const load = async n => {
    const r = await fetch(`project${n}.html`,{cache:'no-store'});
    if(!r.ok) throw n;
    const d = new DOMParser().parseFromString(await r.text(),'text/html');
    return {
      n,
      title: clean(d.querySelector('header h1')?.textContent),
      funder: extractSidebar(d,'Funder'),
      duration: extractSidebar(d,'Duration'),
      summary: firstWords(extractSummary(d),35)
    };
  };

  (async()=>{
    const checks = [...Array(MAX)].map((_,i)=>load(i+1).then(v=>({ok:true,v})).catch(()=>({ok:false})));
    const found = (await Promise.all(checks)).filter(r=>r.ok).map(r=>r.v).sort((a,b)=>b.n-a.n);

    list.innerHTML='';
    found.forEach(p=>list.appendChild(render(p)));
    if(!found.length){
      const p=document.createElement('p');
      p.textContent='No project pages found.';
      p.style.gridColumn='1/-1';
      list.appendChild(p);
    }
  })();
})();
</script>

</body>
</html>
