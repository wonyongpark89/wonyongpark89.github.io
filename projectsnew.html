<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Wonyong Park</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">

    <style>
:root{
  --bg-color:#ffffff;
  --text-main:#2d2d2d;
  --text-light:#666666;
  --highlight:#4f46e5;
  --soft-gray:#f4f4f5;
  --border-color:#eeeeee;
}

*{margin:0;padding:0;box-sizing:border-box;}

html{scroll-behavior:smooth;}

body{
  font-family:'Inter',sans-serif;
  background-color:var(--bg-color);
  color:var(--text-main);
  line-height:1.75;
  max-width:1100px;
  margin:0 auto;
  padding:0 24px;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

a{
  color:var(--highlight);
  text-decoration:none;
  border-bottom:1px solid transparent;
  transition:border-color .2s ease,color .2s ease;
}
a:hover{border-bottom-color:var(--highlight);}

nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:2.5rem 0;
  border-bottom:1px solid var(--border-color);
}

.logo{
  font-family:'Playfair Display',serif;
  font-size:1.5rem;
  color:var(--text-main);
  text-decoration:none;
  font-weight:700;
  border-bottom:none;
}

nav ul{display:flex;list-style:none;gap:2.5rem;}
nav ul li{margin:0;}
nav ul li a{
  text-decoration:none;
  color:var(--text-light);
  font-size:.95rem;
  transition:color .2s ease;
  border-bottom:none;
}
nav ul li a:hover,
nav ul li a.active{
  color:var(--highlight);
  font-weight:600;
}

header{padding:4rem 0 2rem 0;}
h1{
  font-family:'Playfair Display',serif;
  font-size:2.8rem;
  line-height:1.15;
  margin-bottom:1rem;
}
h2{
  font-family:'Playfair Display',serif;
  font-size:1.8rem;
  margin:0 0 1.5rem 0;
}

p{
  font-family:'Source Sans 3',sans-serif;
  font-size:1rem;
  font-weight:400;
  color:var(--text-main);
  margin:0 0 1.5rem 0;
}

footer{
  padding:4rem 0;
  text-align:center;
  border-top:1px solid var(--border-color);
  font-size:.85rem;
  color:#999;
}

@media (max-width:900px){
  body{padding:0 18px;}
  nav{flex-direction:column;gap:1rem;padding:2rem 0;}
  nav ul{gap:1.5rem;flex-wrap:wrap;justify-content:center;}
  h1{font-size:2.2rem;}
}

/* Projects page */
h1{font-size:2.5rem;}

.project-list{
  display:flex;
  flex-direction:column;
  gap:4rem;
  margin-bottom:5rem;
}

.project-card{
  max-width:900px;
}


.project-thumb{
  flex:0 0 220px;
  height:160px;
  background-color:var(--soft-gray);
  border-radius:8px;
  object-fit:cover;
  border:1px solid var(--border-color);
}

.project-info{flex:1;}

.project-info h2{
  font-family:'Playfair Display',serif;
  font-size:1.7rem;
  margin-bottom:.5rem;
  color:var(--text-main);
}

.project-meta{
  font-size:.85rem;
  color:var(--highlight);
  font-weight:600;
  text-transform:uppercase;
  letter-spacing:.5px;
  margin-bottom:1rem;
}

.project-summary{margin-bottom:1.5rem;}

.read-more{
  color:var(--highlight);
  text-decoration:none;
  font-weight:600;
  font-size:.9rem;
  border-bottom:1px solid transparent;
}
.read-more:hover{border-bottom-color:var(--highlight);}

@media (max-width:768px){
  .project-card{flex-direction:column;gap:1.5rem;}
  .project-thumb{width:100%;height:200px;flex:none;}
}

.project-card{
  max-width:900px;
  padding-bottom:3rem;
  border-bottom:1px dotted #cccccc;
}

.project-card:last-child{
  border-bottom:none;
  padding-bottom:0;
}

</style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">WP.</a>
        <ul>
            <li><a href="index.html">About</a></li>
            <li><a href="publications.html">Publications</a></li>
            <li><a href="projects.html" class="active">Projects</a></li>
        </ul>
    </nav>

    <header>
        <h1>Research Projects</h1>
    </header>

    <main class="project-list" id="projectList">
        <!-- Project cards are generated from project#.html files -->
    </main>

    <footer>
        &copy; 2026 Wonyong Park | University of Southampton
    </footer>


<script>
(() => {
  const MAX_PROJECTS_TO_CHECK = 50; // increase if needed
  const listEl = document.getElementById('projectList');
  if (!listEl) return;

  const normaliseSpace = (s) => (s || '').replace(/\s+/g, ' ').trim();

  const firstNWords = (text, n) => {
    const words = normaliseSpace(text).split(' ').filter(Boolean);
    const clipped = words.slice(0, n).join(' ');
    return words.length > n ? clipped + '…' : clipped;
  };

  const extractSidebarValue = (doc, labelText) => {
    const items = Array.from(doc.querySelectorAll('.project-sidebar .sidebar-item'));
    for (const item of items) {
      const label = item.querySelector('.sidebar-label');
      if (!label) continue;
      if (normaliseSpace(label.textContent).toLowerCase() === labelText.toLowerCase()) {
        const clone = item.cloneNode(true);
        const cloneLabel = clone.querySelector('.sidebar-label');
        if (cloneLabel) cloneLabel.remove();
        return normaliseSpace(clone.textContent);
      }
    }
    return '';
  };

  const extractTitle = (doc) => normaliseSpace(doc.querySelector('header h1')?.textContent || '');

  const extractSummaryText = (doc) => {
    // Prefer the "Summary" section in the main content
    const h2s = Array.from(doc.querySelectorAll('.project-content h2'));
    const summaryH2 = h2s.find(h => normaliseSpace(h.textContent).toLowerCase() === 'summary');
    if (!summaryH2) return '';

    const parts = [];
    let el = summaryH2.nextElementSibling;
    while (el && el.tagName.toLowerCase() !== 'h2') {
      if (el.tagName.toLowerCase() === 'p') parts.push(normaliseSpace(el.textContent));
      el = el.nextElementSibling;
    }
    return normaliseSpace(parts.join(' '));
  };

  const renderCard = ({ n, title, duration, funder, summary }) => {
    const article = document.createElement('article');
    article.className = 'project-card';

    const info = document.createElement('div');
    info.className = 'project-info';

    const meta = document.createElement('div');
    meta.className = 'project-meta';
    const durationPart = duration ? duration : '';
    const funderPart = funder ? `Funder: ${funder}` : '';
    meta.textContent = [durationPart, funderPart].filter(Boolean).join(' | ');

    const h2 = document.createElement('h2');
    h2.textContent = title || `Project ${n}`;

    const p = document.createElement('p');
    p.className = 'project-summary';
    p.textContent = summary;

    const a = document.createElement('a');
    a.className = 'read-more';
    a.href = `project${n}.html`;
    a.textContent = 'View Project Details →';

    info.appendChild(meta);
    info.appendChild(h2);
    info.appendChild(p);
    info.appendChild(a);

    article.appendChild(info);
    return article;
  };

  const loadProject = async (n) => {
    const url = `project${n}.html`;
    const res = await fetch(url, { cache: 'no-store' });
    if (!res.ok) throw new Error(`Missing: ${url}`);
    const htmlText = await res.text();
    const doc = new DOMParser().parseFromString(htmlText, 'text/html');

    const title = extractTitle(doc);
    const duration = extractSidebarValue(doc, 'Duration');
    const funder = extractSidebarValue(doc, 'Funder');
    const summary = firstNWords(extractSummaryText(doc), 50);

    return { n, title, duration, funder, summary };
  };

  (async () => {
    // Probe a range and keep any that exist (works even if numbering has gaps)
    const checks = Array.from({ length: MAX_PROJECTS_TO_CHECK }, (_, i) => i + 1)
      .map(n => loadProject(n).then(v => ({ ok: true, v })).catch(() => ({ ok: false, n })));

    const results = await Promise.all(checks);
    const found = results.filter(r => r.ok).map(r => r.v);

    // Reverse order (highest project number first)
    found.sort((a, b) => b.n - a.n);

    listEl.innerHTML = '';
    for (const proj of found) {
      listEl.appendChild(renderCard(proj));
    }

    if (found.length === 0) {
      const p = document.createElement('p');
      p.textContent = 'No project pages found.';
      listEl.appendChild(p);
    }
  })();
})();
</script>

</body>
</html>
